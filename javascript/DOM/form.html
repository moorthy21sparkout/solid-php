<html>

<body>
    <h2>enter the number the number must be 1 to 10 number</h2>
    <input id="num">
    <button type="button" onclick="myfunction()">submittd</button>
    <p id="demo"></p>
    <script>
        function myfunction() {
            let x = document.getElementById("num").value;
            let text;
            if (isNaN(x) || x < 1 || x > 10) {
                text = "the number not valid";
            }
            else {
                text = "number is valid";
            }
            document.getElementById("demo").innerHTML = text;

        }
    </script>

</body>

</html>
